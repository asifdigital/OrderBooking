{% extends "layout.html" %}

{% block heading %}
    Search Result - Book Reviews
{% endblock %}

{% block body %}

    <ul>
        {% for book in results %}
            
            <li>{{ book.isbn }} - {{ book.title }} - {{ book.author }} - {{ book.year }} | Review Count: {{ workRatingsCount(book.isbn) }}</li>
        {% endfor %}
    </ul>
    
{% endblock %}
